<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria em Grid</title>
  
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1>Galeria de Imagens</h1>
  </header>

  <main>
    <div class="galeria-container">
        <section class="galeria">
        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2023/06/02/15/46/ai-generated-8035998_1280.png" alt="Descrição da Imagem 1">
            <figcaption>Homem</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2025/07/14/17/06/ai-generated-9714459_960_720.jpg" alt="Descrição da Imagem 2">
            <figcaption>O Espaço</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2024/06/11/14/09/ai-generated-8823346_960_720.jpg" alt="Descrição da Imagem 3">
            <figcaption>Impacto de um Meteorito</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2024/12/13/22/26/ai-generated-9266243_1280.png" alt="Descrição da Imagem 4">
            <figcaption>O Astronauta</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2022/05/17/21/41/naruto-7203817_1280.jpg" alt="Descrição da Imagem 5">
            <figcaption>Naruto</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2024/01/13/15/35/space-8506117_1280.jpg" alt="Descrição da Imagem 6">
            <figcaption>O Viajante</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2024/09/15/18/33/ai-generated-9049730_1280.png" alt="Descrição da Imagem 7">
            <figcaption>Meteorito</figcaption>
        </figure>

        <figure class="item">
            <img src="https://cdn.pixabay.com/photo/2024/05/21/13/49/ai-generated-8778217_1280.jpg" alt="Descrição da Imagem 8">
            <figcaption>Asteroide Espacial</figcaption>
        </figure>
        </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Galeria Exemplo</p>
  </footer>
</body>
</html>
